<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function check(text) {
            var res = text.split("");
            console.log(res);
            var stack = [];

            var openers = ["{", "[", "("];
            var closers = ["}", "]", ")"];

            var check = false;

            for (let index = 0; index < res.length; index++) {
                var char = res[index]
                if(openers.indexOf(char) > -1) {
                    stack.push(char);
                } else if (closers.indexOf(char) > -1) {
                    if(stack.length == 0 || openers.indexOf(stack.pop()) != closers.indexOf(char)) {
                        return false;
                    }
                }
            }



            if (stack.length > 0) {
              return false;  
            } 
            return true;
        }

        console.log(check('{asdfas{dgsd(sfdgsdfg)sdgsdf}[asdfads]}'));
    </script>
</head>
